<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WKPB Control Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 30px;
      margin: 20px auto;
      width: 420px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .button {
      display: inline-block;
      padding: 14px 26px;
      background: #2d7ff9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    .button:hover {
      background: #1c63d6;
    }

    .status {
      font-size: 18px;
      margin-top: 10px;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #ddd;
      border-top: 5px solid #2d7ff9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

<h1>WKPB Control Center</h1>
<p>Upload ‚Üí Verwerking ‚Üí Download</p>

<div class="card">
  <h2>Start nieuwe verwerking</h2>
  <a class="button" id="startBtn" href="https://github.com/cultureelerfgoed/wkpb/releases/new" target="_blank">
    START WKPB VERWERKING
  </a>
  <div class="spinner" id="spinner"></div>
</div>

<div class="card">
  <h2>Laatste verwerking</h2>
  <div class="status" id="statusText">Status laden...</div>
  <a class="button" href="https://github.com/cultureelerfgoed/wkpb/releases/latest" target="_blank">
    Download laatste werklijst
  </a>
</div>

<script>
const owner = "cultureelerfgoed";
const repo = "wkpb";

async function fetchStatus() {
  try {
    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`);
    const data = await response.json();

    const title = data.name || data.tag_name;

    if (title.includes("MISLUKT")) {
      document.getElementById("statusText").innerHTML = "üî¥ Laatste verwerking mislukt";
    } else {
      document.getElementById("statusText").innerHTML = "üü¢ Laatste verwerking geslaagd";
    }
  } catch (error) {
    document.getElementById("statusText").innerHTML = "‚ö†Ô∏è Status niet beschikbaar";
  }
}

document.getElementById("startBtn").addEventListener("click", function() {
  document.getElementById("spinner").style.display = "block";
});

fetchStatus();
</script>

</body>
</html>
